<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartium - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #007aff;
            --dark-blue: #005ce6;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --background-primary: #fbfbfd;
            --border-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--background-primary);
            overflow-x: hidden;
            min-height: 100vh;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(251, 251, 253, 0.7);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            z-index: 1000;
            border-bottom: 0.5px solid var(--border-color);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .comfortaa-logo {
            font-family: "Comfortaa", sans-serif;
            font-weight: 700;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 22px;
            color: var(--primary-blue);
            letter-spacing: 0.5px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .logo:hover {
            color: var(--dark-blue);
        }

        .coming-soon {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 100px 20px 40px;
            position: relative;
            overflow: hidden;
        }

        .coming-soon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 122, 255, 0.08) 0%, transparent 60%);
            animation: rotate 20s linear infinite;
        }

        .content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            animation: fadeIn 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        h1 {
            font-size: clamp(48px, 10vw, 96px);
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--primary-blue) 60%, var(--dark-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.04em;
            line-height: 1;
        }

        .subtitle {
            font-size: clamp(24px, 4vw, 32px);
            color: var(--text-secondary);
            margin-bottom: 48px;
            font-weight: 400;
            letter-spacing: -0.02em;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 24px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .notify-form {
                flex-direction: column;
                align-items: stretch;
            }

            .email-input {
                min-width: 100%;
            }

            .notify-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="/" class="logo comfortaa-logo">
                smartium
            </a>
        </div>
    </nav>

    <section class="coming-soon">
        <div class="content">
            <h1>Coming Soon</h1>
            <p class="subtitle">Professional home automation. Reimagined.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Smartium, Inc. All rights reserved.</p>
    </footer>

    <script>
        // Parallax effect
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const section = document.querySelector('.coming-soon');
            if (section) {
                section.style.transform = `translateY(${scrolled * -0.3}px)`;
            }
        });
    </script>
</body>
</html>
