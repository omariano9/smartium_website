  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Opening Smartium...</title>
      <style>
          @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

          body {
              font-family: 'Inter', Arial, sans-serif;
              margin: 0;
              padding: 0;
              min-height: 100vh;
              display: flex;
              align-items: center;
              justify-content: center;
              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
              color: white;
          }

          .container {
              text-align: center;
              max-width: 500px;
              padding: 40px;
              background: rgba(255, 255, 255, 0.1);
              backdrop-filter: blur(10px);
              border-radius: 20px;
              box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
          }

          .logo {
              width: 80px;
              height: 80px;
              margin: 0 auto 30px;
              background: white;
              border-radius: 20px;
              display: flex;
              align-items: center;
              justify-content: center;
              font-size: 48px;
              font-weight: bold;
              color: #667eea;
          }

          h1 {
              font-size: 28px;
              font-weight: 600;
              margin: 0 0 10px 0;
          }

          p {
              font-size: 16px;
              opacity: 0.9;
              margin: 0 0 30px 0;
          }

          .spinner {
              width: 50px;
              height: 50px;
              border: 3px solid rgba(255, 255, 255, 0.3);
              border-radius: 50%;
              border-top-color: white;
              animation: spin 1s ease-in-out infinite;
              margin: 30px auto;
          }

          @keyframes spin {
              to { transform: rotate(360deg); }
          }

          .error-content {
              display: none;
          }

          .error-content h2 {
              font-size: 24px;
              margin-bottom: 20px;
          }

          .error-content .link-box {
              background: rgba(255, 255, 255, 0.2);
              padding: 15px;
              border-radius: 10px;
              margin: 20px 0;
              word-break: break-all;
              font-family: monospace;
              font-size: 14px;
          }

          .button {
              display: inline-block;
              padding: 12px 30px;
              background: white;
              color: #667eea;
              text-decoration: none;
              border-radius: 8px;
              font-weight: 600;
              margin-top: 20px;
              transition: transform 0.2s;
          }

          .button:hover {
              transform: scale(1.05);
          }

          .download-section {
              margin-top: 30px;
              padding-top: 30px;
              border-top: 1px solid rgba(255, 255, 255, 0.2);
          }
      </style>
  </head>
  <body>
      <div class="container">
          <div class="logo">S</div>

          <div id="loading-content">
              <h1>Opening Smartium</h1>
              <p>Redirecting to your desktop app...</p>
              <div class="spinner"></div>
          </div>

          <div id="error-content" class="error-content">
              <h2>Smartium Desktop Required</h2>
              <p>The Smartium desktop app needs to be installed to continue.</p>

              <div id="deep-link-box" class="link-box"></div>

              <div class="download-section">
                  <p>Don't have the app yet?</p>
                  <a href="https://smartium.cloud/download" class="button">Download Smartium</a>
              </div>
          </div>
      </div>

      <script>
          // Get the current path and query parameters
          const path = window.location.pathname;
          const params = window.location.search;

          // Construct the deep link
          let deepLink = 'smartium://';

          // Map web paths to app paths
          if (path.includes('/reset-password')) {
              deepLink += 'auth/reset-password' + params;
          } else if (path.includes('/register')) {
              deepLink += 'auth/register' + params;
          } else if (path.includes('/activate')) {
              deepLink += 'auth/activate' + params;
          } else {
              // Default redirect
              deepLink += 'auth' + params;
          }

          // Attempt to open the deep link
          window.location.href = deepLink;

          // Show error message after 3 seconds
          setTimeout(() => {
              document.getElementById('loading-content').style.display = 'none';
              document.getElementById('error-content').style.display = 'block';

              // Show the deep link for manual copying
              const linkBox = document.getElementById('deep-link-box');
              linkBox.textContent = deepLink;
          }, 3000);

          // Also handle specific routes
          if (path === '/app' || path === '/app/') {
              // This is the base redirect page
              // You might want to redirect to a default location or show a different message
          }
      </script>
  </body>
  </html>
